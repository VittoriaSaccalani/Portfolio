<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PORTFOLIO VITTORIA SACCALANI</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #333; /* Sfondo scuro per PC */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

<script>
    // Funzione per rilevare se il dispositivo è mobile
    function isMobileDevice() {
        return /Mobi|Android|iPhone/i.test(navigator.userAgent);
    }

    // Nome del file PDF
    const pdfFile = 'PORTFOLIO_VITTORIA_SACCALANI.pdf';

    // Controlla se l'utente è su un dispositivo mobile
    if (isMobileDevice()) {
        // Se è mobile, forza il download del PDF
        // Creiamo un link temporaneo (tag <a>)
        const link = document.createElement('a');
        link.href = pdfFile;

        // L'attributo 'download' suggerisce al browser di scaricare il file
        // Puoi anche dargli un nome specifico, es: 'Portfolio.pdf'
        link.download = 'PORTFOLIO_VITTORIA_SACCALANI.pdf'; 
        
        // Aggiungiamo il link al corpo del documento (necessario per alcuni browser)
        document.body.appendChild(link);
        
        // Simuli-amo un click sul link per avviare il download
        link.click();
        
        // Rimuoviamo il link subito dopo, dato che non serve più
        document.body.removeChild(link);

        // Aggiungiamo un messaggio per l'utente, nel caso il download non parta
        document.body.style.backgroundColor = '#fff'; // Sfondo bianco per leggibilità
        document.body.style.color = '#333';
        document.body.style.textAlign = 'center';
        document.body.style.padding = '20px';
        document.body.innerHTML = '<h1>Download in corso...</h1><p>Se il download non si avvia automaticamente, <a href="' + pdfFile + '" download>clicca qui per scaricare il portfolio</a>.</p>';

    } else {
        // Se è un PC, crea e inserisci l'iframe per visualizzare il PDF.
        const iframe = document.createElement('iframe');
        iframe.src = pdfFile;
        iframe.title = "PORTFOLIO VITTORIA SACCALANI";
        document.body.appendChild(iframe);
    }
</script>

</body>
</html>
